<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Prova ng-repeat</title>
    <script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js>
    </script>

  </head>
  <body ng-app="app">
    <!-- ref.:http://www.dotnettricks.com/learn/angularjs/understanding-emit-broadcast-and-on-in-angularjs -->
    <!-- $on is an event Handler -->
    <!-- $emit -->
   <div ng-controller="firstCtrl" style="border:2px solid #E75D5C; padding:5px;">
   <h1>Parent Controller</h1>
   <p>Emit Message : <span ng-bind="message"></span> </p>
   <br />
   <div ng-controller="secondCtrl" style="border:2px solid #428bca;padding:5px;">
   <h1>Child Controller</h1>
   <input ng-model="msg">
   <button ng-click="handleClick(msg);">Emit</button>
   </div>
   </div>
<hr>
  <!-- broacast -->
  <div ng-controller="thirdCtrl" style="border:2px solid #E75D5C; padding:5px;">
  <h1>Parent Controller</h1>
  <input ng-model="msg">
  <button ng-click="handleClick(msg);">Broadcast</button>
  <br /><br />
  <div ng-controller="fourthCtrl" style="border:2px solid #428bca;padding:5px;">
  <h1>Child Controller</h1>
  <p>Broadcast Message : <span ng-bind="message"></span> </p>
  </div>
  </div>

    <script type="text/javascript" src="control.js">
    </script>
  </body>
</html>
